<div class="form-wrapper">
    <main class="form-side">
        <a href="/dashboard" title="Logo" class="go_back_container">
            <mat-icon aria-hidden="false" fontIcon="arrow_back" class="logo"></mat-icon>
            <div class="go_back">Go back</div>
        </a>
        <form class="my-form" [formGroup]="form">
            <div class="form-welcome-row">
                <h1>Welcome back! üëè</h1>
                <h2>Login with your account!</h2>
            </div>
            <div class="socials-row">
                <a href="dashboard" title="Use Apple">
                    <img src="/img/apple.png" alt="Apple">
                    Continue with Apple
                </a>
            </div>
            <div class="socials-row">
                <a href="dashboard" title="Use Github">
                    <img src="/img/google.png" alt="Google">
                    Continue with Google
                </a>
            </div>
            <div class="divider">
                <div class="divider-line"></div>
                or
                <div class="divider-line"></div>
            </div>
            <div class="text-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com" formControlName="email"
                    required>
                <div class="error-message">Email in incorrect format</div>
            </div>
            <div class="text-field">
                <label for="password">Password</label>
                <input id="password" 
                    type="password" 
                    name="password" 
                    placeholder="Your password" 
                    formControlName="password"
                    title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                <div class="error-message">Minimum 6 characters at
                    least 1 Alphabet and 1 Number</div>
            </div>
            <button class="my-form__button" type="submit" [disabled]="!form.valid">
                Log In
            </button>
            <div class="my-form__actions">
                <div class="my-form__row">
                    <span>Don't have an account?</span>
                    <a href="/register" title="Reset Password">
                        Sign Up Now
                    </a>
                </div>
            </div>
        </form>
    </main>

            <blockquote>

            </blockquote>
            <div class="author">
                <img src="/img/avatar.png" alt="Avatar" class="avatar">
                <span class="author-name">Test</span>
            </div>
        </div> -->

</div>
