<div class="grid p-4 bg-white md:p-6">
  <div class="flex flex-wrap justify-between items-center gap-4 mb-6 relative">
    <h1 class="text-2xl font-bold text-slate-800">ZarzÄ…dzanie Parkingiem</h1>
    <button
        [disabled]="!loggedAdmin"
        [pTooltip]="!loggedAdmin ? 'Admin is not logged' :  ''"
        tooltipPosition="bottom"
        (click)="openParkingSpaceAddDialog()"
        [class]="!loggedAdmin ? 'flex self-center bg-gray-600 text-gray-100 py-2 px-4 rounded-lg' :
        'flex self-center bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-shadow'">
      <mat-icon class="mr-2">add_circle_outline</mat-icon>
      Zarejestruj Nowy Wjazd
    </button>
  </div>

    <div class="flex flex-wrap items-center space-x-4 mb-7 text-sm text-slate-600">
      <span class="flex items-center"><div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>Available</span>
      <span class="flex items-center"><div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>Occupied</span>
      <span class="flex items-center"><div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>Reserved</span>
      <span class="flex items-center"><div class="w-3 h-3 rounded-full bg-slate-500 mr-2"></div>Maintenance</span>
    </div>
    <div class="grid grid-cols-[repeat(auto-fill,minmax(140px,1fr))] gap-4">
        <app-parking-space-card
            *ngFor="let space of parkingSpaces"
            [space]="space"
            (needToRefresh)="refreshPage($event)"
        ></app-parking-space-card>
    </div>
</div>
